<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stumblingon Metrics Page</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script>
        function dateString(d){
            const ds = d.toISOString();
            return ds.substr(0, ds.indexOf("."));
        }
        const URL = "https://service.stumblingon.com/"
        function drawChart(cid, title, xs, ys){    
            var ctx = document.getElementById(cid).getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: xs,
                    datasets: [{
                        label: title,
                        data: ys,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }

        const today = new Date();
        const sd = new Date();
        sd.setDate(sd.getDate() - 1);
        const start = dateString(sd);
        const end = dateString(today);
        console.log(start, end);
        const decoder = new TextDecoder('utf-8')

        function chartData(u, liked, cid, name){
            fetch(URL + u, {
                method: 'POST',
                mode: 'cors',
                body: JSON.stringify({
                    'start': start,
                    'end': end,
                    'increment': 60,
                    'liked': liked
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.body)
            .then((rs)=>{
                rs.getReader()
                .read()
                .then(({value, done})=>{
                    const rawdata = JSON.parse(decoder.decode(value));
                    const xs = [];
                    const ys = [];
                    for(var i = 0; i < rawdata.length; i++){
                        xs.push(rawdata[i][0]);
                        ys.push(rawdata[i][1]);
                    }
                    drawChart(cid, name, xs, ys);
                });
            })
        }

        function setup(){
            chartData("historyStumbles", true, "likes", "# of likes");
            chartData("historyStumbles", false, "stumbles", "# of stumbles");
            chartData("historyUsers", false, "uniqueUsers", "# of users");
        }
        
        </script>
</head>
<body onload="setup()">
    <canvas id="uniqueUsers" width="400" height="400"></canvas>
    <canvas id="likes" width="400" height="400"></canvas>
    <canvas id="stumbles" width="400" height="400"></canvas>
    
</body>
</html>
